<!doctype html>

<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Loot and Level Online</title>
    <meta name='description' content='loot and level is a (massively) multiplayer online bullethell role playing browsergame'>
    <link rel='stylesheet' href='css/styles-v0.0.1.css'>
<body>
    <script src='js/app-v0.0.1.js'></script>
    <canvas id='main-canvas'></canvas>
    <div class="chat">
        <ul class="chat__message-list js-chatMessages">
            <li class="chat__message">chat message 1</li>
            <li class="chat__message">chat message 2</li>
            <li class="chat__message">chat message 3</li>
        </ul>
        <div class="chat__new-message-container">
            <input type="text" class="chat__input js-chatInput">
            <button type="button" class="chat__submit js-submit">Send</button>
        </div>
    </div>
</body>
</html>
